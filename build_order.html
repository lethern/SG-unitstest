<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Unit Test Early Access Beta</title>
  <style>
    #main{
		background-color: #f9f9fa;
	}
	.nodeBtn, .nodeSibling{
		-webkit-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	.nodeBtn.disabled, .nodeSibling.disabled{
		color: gray;
	}
    .nodeBtn{
		cursor: pointer;
		margin-left: 5px;
		font-family: 'Courier New';
		font-size: 16px;
		background-color: #e6e6fa;
	}
	.nodeBtn.expanded{
		background-color: #c3cdff;
	}
	.nodeSibling{
		font-family: Consolas;
		background-color: #e7d2ff;
		min-width: 50px;
		margin-left: 20px;
		padding: 0 3px;
		border: #af9ebb solid 1px;
		border-top: none;
		border-radius: 3px;
		cursor: pointer;
		display: inline-block;
	}
	.chooseListColumn{
		display: inline-block;
		padding-right: 10px;
		vertical-align: top;
		width: 300px;
		max-width: 300px;
	}
	.chooseDetails{
		height: 120px;
		padding: 1px 2px;
		background-color: #ffe7dc;
		font-size: 14px;
		font-family: Consolas;
	}
	.selectedListColumn{
		display: inline-block;
		padding-right: 10px;
		vertical-align: top;
		width: 350px;
		max-width: 350px;
	}
	.tmpDiv{
		display: inline-block;
		vertical-align: top;
	}
	.selectedListDetails{
		height: 120px;
		padding: 1px 2px;
		background-color: #dcefff;
		font-size: 14px;
		font-family: Consolas;
	}
	.bold{
		font-weight: bold;
	}
	.chooseDetails .detailsName{
		padding-bottom: 3px;
		font-weight: bold;
	}
	.chooseDetails .requiredDetails{
		padding-top: 3px;
	}
	.chooseList{
		
	}
	.buildingName{
		color: #d80000;
	}
	.highlight{
		color: #006ccb;
	}
	.selectedList{
		display: inline-block;
		padding-right: 10px;
		margin-top: 2px;
		vertical-align: top;
	}
	.detailsSmallInput{
		width: 30px;
		margin-left: 10px;
	}
	.selectedListElem, .selectedListSpecial{
		font-family: Consolas;
		background-color: #daf7f8;
		min-width: 50px;
		margin-left: 20px;
		padding: 0 3px;
		border: #af9ebb solid 1px;
		border-top: none;
		border-radius: 3px;
		cursor: pointer;
		-webkit-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	.selectedListElem .name{
		margin-left: 2px;
	}
	.selectedListElem .info{
	}
	.selectedListElem .timeInfo{
		margin-left: 1px;
		margin-right: 3px;
		color: #0011c2;
	}
	.dragHandle{
		background-color: #aeaeae;
		margin: 1px;
		padding: 0 5px;
		display: inline-block;
		font-size: 12.5px;
		cursor: grab;
		cursor: -moz-grab;
		cursor: -webkit-grab;
	}
	.dragging-clone {
		position: absolute;
		pointer-events: none;
		opacity: 0.8;
		z-index: 1000;
		transform: scale(1.05);
	}
	.selectedListSpecial{
		background-color: #dee3e3;
		color: #595959;
	}
	
	.detailsDiv{
		display: inline-block;
		padding-right: 10px;
		vertical-align: top;
	}
	
	.simMain{
		display: inline-block;
		vertical-align: top;
		max-width: 400px;
		margin-left: 30px;
	}
	
  </style>
</head>
<body>
  <div style="font-size: 14.5px">This is very "work in progress" early access beta version. <a href="https://github.com/lethern/SG-unitstest">(source)</a></div>
  <div id='main'></div>
  <script src="common_utils.js"></script>
  <script src="units_data.js"></script>
  <script src="buildings_data.js"></script>
  <script src="units_utils.js"></script>
  <script src="tree.js"></script>
  <script src="sim.js"></script>
  <script src="build_order.js"></script>
</body>
</html>
